    <rect x="1010" y="310" width="120" height="120" fill="#33E1FF" />
  </g>
  
  <!-- Text -->
  <text x="600" y="100" fill="white" font-family="Arial, sans-serif" font-size="48" text-anchor="middle" font-weight="bold">Base Colors PFP Manager</text>
  <text x="600" y="500" fill="white" font-family="Arial, sans-serif" font-size="32" text-anchor="middle">Set any Base Color as your Farcaster profile picture</text>
  <text x="600" y="550" fill="white" font-family="Arial, sans-serif" font-size="24" text-anchor="middle">Auto-cycle through colors daily, weekly, or monthly</text>
</svg> 