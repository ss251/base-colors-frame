<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630" width="1200" height="630">
  <rect width="1200" height="630" fill="#1E40AF" />
  
  <!-- Grid of color squares -->
  <g id="colorGrid">
    <rect x="100" y="180" width="120" height="120" fill="#FF5733" />
    <rect x="230" y="180" width="120" height="120" fill="#33FF57" />
    <rect x="360" y="180" width="120" height="120" fill="#3357FF" />
    <rect x="490" y="180" width="120" height="120" fill="#FF33A8" />
    <rect x="620" y="180" width="120" height="120" fill="#33FFF0" />
    <rect x="750" y="180" width="120" height="120" fill="#FFD433" />
    <rect x="880" y="180" width="120" height="120" fill="#DD33FF" />
    <rect x="1010" y="180" width="120" height="120" fill="#33FFAA" />
    
    <rect x="100" y="310" width="120" height="120" fill="#9E33FF" />
    <rect x="230" y="310" width="120" height="120" fill="#FFA133" />
    <rect x="360" y="310" width="120" height="120" fill="#33A8FF" />
    <rect x="490" y="310" width="120" height="120" fill="#FF336E" />
    <rect x="620" y="310" width="120" height="120" fill="#B5FF33" />
    <rect x="750" y="310" width="120" height="120" fill="#33FFC4" />
